<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="/assets/css/tipcalculator.css">
    <link rel="stylesheet" href="/assets/css/nav.css">
    <link rel="icon" href="/images/mylogo.png">
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "iavxws4fvy");
    </script>
</head>

<body>
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="inner">

                <!-- Logo -->
                <!-- <a href="/" class="logo">
                    <div class="square">
                        <center><span class="logo-text"><b>JA</b></span></center>
                    </div>
                </a> -->
                <a href="/" style="border-bottom: none;"><img class="square" src="/images/JA.png"></a>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>

            </div>
        </header>
        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/privacypolicy">Privacy Policy</a></li>
            </ul>
        </nav>
        <div class="container">
            <section>
                <div class="wrapper">
                    <label for="bill" class="lbl">
                    Bill
                </label>
                    <div class="input-box">
                        <span>$</span>
                        <input type="number" value="0.00" id="bill" class="val">
                    </div>
                </div>
                <div class="wrapper">
                    <span class="lbl">Tip</span>
                    <span id="tip-amount" class="val">
                    $0
                </span>
                </div>
                <hr>
                <div class="wrapper">
                    <span class="lbl">Total Amount</span>
                    <span id="total-amount" class="val">
                    $0
                </span>
                </div>
            </section>
            <section>
                <div class="wrapper">
                    <label for="tip" class="lbl">
                    Tip %
                </label>
                    <span id="tip-percent" class="val">
                    0
                </span>
                </div>
                <input type="range" min="1" id="tip" value="15">
                <div class="wrapper">
                    <label for="no-of-people" class="lbl">
                    No. Of People
                </label>
                    <span id="split-num" class="val">
                    0
                </span>
                </div>
                <input type="range" min="1" max="15" id="no-of-people" value="1">
            </section>
            <section>
                <div class="wrapper">
                    <span class="lbl">
                    Tip Per Person
                </span>
                    <span id="tip-per-person" class="val">
                    $0
                </span>
                </div>
                <div class="wrapper">
                    <span class="lbl">
                    Total Per Person
                </span>
                    <span id="total-per-person" class="val">
                    $0
                </span>
                </div>
            </section>
        </div>
    </div>
    <script defer src="/assets/js/jquery.min.js"></script>
    <script defer src="/assets/js/browser.min.js"></script>
    <script defer src="/assets/js/breakpoints.min.js"></script>
    <script defer src="/assets/js/util.js"></script>
    <script defer src="/assets/js/main.js"></script>
    <script defer src="/assets/js/tipcalculator.js"></script>
</body>

</html>
