  <div class="container">
    <!-- <h1 class="title">Pomodoro Timer</h1> -->

    <div class="card">
    
    <div class="timer">
      <center>
      <div class="timer-display">
        <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
      </div></center>
      <div class="timer-buttons">
        <button id="timer-start" class="buttons"><i class="fa fa-play"></i></button>
        <button id="timer-pause" class="buttons button-secondary" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button id="timer-resume" class="buttons button-secondary" hidden><i class="fa fa-play"></i></button>
        <button id="timer-restart" class="buttons button-secondary" hidden><i class="fa fa-undo"></i></button>
      </div>
      <div class="timer-settings">
        <div class="setting">
          <label for="work-time">Session (min):</label><br><br>
          <button class="buttons"><i class="fa fa-minus" ></i></button><input type="number" id="work-time" min="1" max="60" value="25" /><button class="buttons"><i class="fa fa-plus"></i></button>
        </div>
        <div class="setting">
          <label for="short-break-time">Short Break (min):</label><br><br>
          <button class="buttons"><i class="fa fa-minus"></i></button><input type="number" id="short-break-time" min="1" max="60" value="5" /><button class="buttons"><i class="fa fa-plus"></i></button>
        </div>
        <div class="setting">
          <label for="long-break-time">Long Break (min):</label><br><br>
          <button class="buttons"><i class="fa fa-minus"></i></button><input type="number" id="long-break-time" min="1" max="60" value="15" /><button class="buttons"><i class="fa fa-plus"></i></button>
        </div>
      </div>
      <div class="dark-mode-toggle">
        <label for="dark-mode-switch">Dark Mode:</label>
        <div class="toggle-switch">
          <input type="checkbox" id="dark-mode-switch" />
          <span class="toggle-slider"></span>
        </div>
      </div>
    </div>
    </div>
