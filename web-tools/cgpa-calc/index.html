<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CGPA Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="dist/style.min.css">

    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">

    <link rel="icon" href="/images/mylogo.png" type="image/gif">
    <link rel="stylesheet" href="/assets/css/nav.css">

    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
</head>

<body>
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="inner">

                <!-- Logo -->
                <!-- <a href="/" class="logo">
                    <div class="square">
                        <center><span class="logo-text"><b>JA</b></span></center>
                    </div>
                </a> -->
                <a href="/" style="border-bottom: none;"><img class="square" src="/images/JA.png"></a>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>

            </div>
        </header>
        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul style="font-weight: normal;">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/privacypolicy">Privacy Policy</a></li>
            </ul>
        </nav>
    </div>


    <div class="header container text-center">
        <div class="row">
            <div class="col-md-12">
                <h2 class="header-title" style="letter-spacing: 2px;">Universal CGPA Calculator</h2>
            </div>
        </div>
    </div>


    <!-- Data Generating Part -->

    <div class="input-button">
        <div class="container">
            <div class="row text-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Generate Semester</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg1">Generate Subject</button>
            </div>
        </div>
    </div>



    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Total Semester Number</h4>
                </div>
                <div class="modal-body form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="number" step="1" min="1" max="40" class="form-control" value="8" id="semister_no">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <button id="generate" onclick="generateinputField()" class="btn btn-success" data-dismiss="modal">Generate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade bs-example-modal-lg1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Total Subject Number</h4>
                </div>
                <div class="modal-body form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="number" step="1" min="1" max="40" class="form-control" value="8" id="subject_no">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <button id="generate" onclick="generateinputField1()" class="btn btn-success" data-dismiss="modal">Generate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Data Input Part -->


    <div class="container" id="show">
        <div class="content">
            <span id="initialMessage"></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="dist/main.min.js"></script>
    <script defer src="/assets/js/jquery.min.js"></script>
    <script defer src="/assets/js/browser.min.js"></script>
    <script defer src="/assets/js/breakpoints.min.js"></script>
    <script defer src="/assets/js/util.js"></script>
    <script defer src="/assets/js/main.js"></script>
</body>

</html>
