        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;

<body>
    <!-- partial:index.partial.html -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="inner">

                <!-- Logo -->
                <!-- <a href="/" class="logo">
                    <div class="square">
                        <center><span class="logo-text"><b>JA</b></span></center>
                    </div>
                </a> -->
                <a href="/" style="border-bottom: none;"><img class="square" src="/images/JA.png"></a>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>

            </div>
        </header>
        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul style="font-weight: normal;">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/privacypolicy">Privacy Policy</a></li>
            </ul>
        </nav>
    </div>
    <div style="text-align:center">
        <h2>Expression</h2>
        <input id="input" class="input" style="width:75%">
        <h2>Method</h2>
        <button class="button" style="vertical-align:middle" onclick="document.getElementById('hash').value = hex_md5(document.getElementById('input').value)"><span>MD5</span></button>
        <button class="button" style="vertical-align:middle" onclick="document.getElementById('hash').value = hex_sha256(document.getElementById('input').value)"><span>SHA2(256)</span></button>
        <button class="button" style="vertical-align:middle" onclick="document.getElementById('hash').value = hex_sha512(document.getElementById('input').value)"><span>SHA2(512)</span></button>

        <h2>Result</h2>
        <input id="hash" class="input" readonly="readonly" style="width:75%">
