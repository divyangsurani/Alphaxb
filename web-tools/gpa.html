<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>GPA Calculator</title>

    <link rel="stylesheet" href="/assets/css/nav.css">
    <link rel="icon" href="/images/mylogo.png">
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "iavxws4fvy");
    </script>
</head>

<body>
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="inner">

                <!-- Logo -->
                <!-- <a href="/" class="logo">
                    <div class="square">
                        <center><span class="logo-text"><b>JA</b></span></center>
                    </div>
                </a> -->
                <a href="/" style="border-bottom: none;"><img class="square" src="/images/JA.png"></a>
                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a style="text-decoration: none;" href="/">Home</a></li>
                <li><a style="text-decoration: none;" href="/about">About Us</a></li>
                <li><a style="text-decoration: none;" href="/contact">Contact Us</a></li>
                <li><a style="text-decoration: none;" href="/privacypolicy">Privacy Policy</a></li>
            </ul>
        </nav>
        <h1 class="title">GPA Calculator</h1>
        <div class='outer-box'>
            <div class='inner-box'>
                <p id="class-name">Course</p>
                <form class='block'>
                    <input type="text" class='course' placeholder="Course Name">
                    <label>Credits</label>
                    <input type="text" class='units'>
                    <label>Grade</label>
                    <select class='grade-select'>
                  <option value="">Select</option>
                  <option value="4.0">A+</option>
                  <option value="4.0">A</option>
                  <option value="3.7">A-</option>
                  <option value="3.3">B+</option>
                  <option value="3.0">B</option>
                  <option value="2.7">B-</option>
                  <option value="2.3">C+</option>
                  <option value="2.0">C</option>
                  <option value="1.7">C-</option>
                  <option value="1.0">D</option>
                  <option value="0.0">F</option>
                </select>
                </form>
            </div>

            <div class='btn btn-default'>(+) Add Course</div>
            <div class='result'>
                <h3 id="gpa">GPA</h3>
            </div>
        </div>
        <div class='spacer'></div>
    </div>



    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script id="rendered-js">
        var $oBox = $('.outer-box');
        var $gpa = $('#gpa');
        var $result = $('.result').hide();

        $('.btn').click(function() {
            $('.block').last().clone().children().val("").parent().appendTo($('.inner-box'));
        });

        $oBox.on('keyup', '.units', function() {
            $gpa.text(getTotal());
        });

        $oBox.on("change", ".grade-select", function() {
            $gpa.text(getTotal());
            $result.is(":hidden") && $result.show();
        });

        function getTotal() {
            var gradeTotal = 0;
            var sum = 0;
            $(".units").each(function() {
                var $this = $(this);
                if (!isNaN($this.val()) && !isNaN($this.parent().find('.grade-select').val())) {
                    sum += parseFloat($this.val() || 0) * parseFloat($this.parent().find('.grade-select').val() || 0);
                    gradeTotal += parseFloat($this.val() || 0);
                }
            });
            return (sum / gradeTotal).toFixed(2);
        }

        $(".btn").on("click", function() {

            $('html, body').animate({
                scrollTop: $(document).height()
            }, 'slow');
            return false;
        });
        //# sourceURL=pen.js
    </script>



</body>
