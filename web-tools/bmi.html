<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="icon" href="/images/mylogo.png">
    <link rel="stylesheet" href="/assets/css/bmi.css">
    <link rel="stylesheet" href="/assets/css/nav.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "iavxws4fvy");
    </script>
</head>

<body style="background-color: #F7F8FA;">
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="inner">

                <!-- Logo -->
                <!-- <a href="/" class="logo">
                    <div class="square">
                        <center><span class="logo-text">JA</span></center>
                    </div>
                </a> -->
                <a href="/" style="border-bottom: none;"><img class="square" src="/images/JA.png"></a>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2 style="font-size: 1.1em; font-weight: 800;">Menu</h2>
            <ul style="text-decoration: none;">
                <li><a style="text-decoration: none;" href="/">Home</a></li>
                <li><a style="text-decoration: none;" href="/about">About Us</a></li>
                <li><a style="text-decoration: none;" href="/contact">Contact Us</a></li>
                <li><a style="text-decoration: none;" href="/privacypolicy">Privacy Policy</a></li>
            </ul>
        </nav>
        <div class="display-4 text-center">Body Mass Index</div>
        <div class="container" style="margin-top: 40px;">
            <div class="row">
                <div class="col-md-6" style="padding-bottom: 5px;">
                    <button type="button" class="btn" style="color: black; width: 100%; padding: 10px; " onclick="location.reload(true);">Clear</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn" style="background-color: black; width: 100%; padding: 10px;" onclick="BMIFunction()">Calculate</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <h4 style="letter-spacing: 2px;">Weight</h4>
                    <form>
                        <div class="form-group">
                            <table style="width:100%">
                                <tr>
                                    <td><input id="lbsInput" type="number" step="0.0001" class="form-control form-control-lg" placeholder="Pounds...">
                                    </td>
                                    <td>lbs</td>
                                </tr>
                                <tr>
                                    <td><input id="kgInput" type="number" step="0.0001" class="form-control form-control-lg" placeholder="Kilograms...">
                                    </td>
                                    <td>kg</td>
                                </tr>
                                <tr>
                                    <td><input id="gmInput" type="number" step="0.0001" class="form-control form-control-lg" placeholder="Grams..."></td>
                                    <td>gm</td>
                                </tr>
                                <tr>
                                    <td><input id="ozInput" type="number" step="0.0001" class="form-control form-control-lg" placeholder="Ounces..."></td>
                                    <td>oz</td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="col-sm-4">
                    <h4 style="letter-spacing: 2px;">Height</h4>
                    <form>
                        <div class="form-group">
                            <table style="width:100%">
                                <tr>
                                    <td><input id="cmInput" type="number" step="0.0001" class="form-control form-control-lg" placeholder="Centimeters..."></td>
                                    <td>cm</td>
                                </tr>
                                <tr>
                                    <td><input id="inchInput" type="number" step="0.0001" class="form-control form-control-lg" placeholder="Inches..."></td>
                                    <td>in</td>
                                </tr>
                                <tr>
                                    <td><input id="mInput" type="number" step="0.0001" class="form-control form-control-lg" placeholder="Meters..."></td>
                                    <td>m</td>
                                </tr>
                                <tr>
                                    <td><input id="ftInput" type="number" step="0.0001" class="form-control form-control-lg" placeholder="Feet..."></td>
                                    <td>ft</td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="col-sm-4">
                    <h4 style="letter-spacing: 2px;">Health Index</h4>
                    <form>
                        <div class="form-group">
                            <div class="indexcol" id="bmi" style="padding-left: 20px; padding-top: 10px;">
                                <p>Body Mass Index...</p>
                            </div>
                            <div class="indexcol" id="calIn" style="padding-left: 20px; padding-top: 10px;">
                                <p>Calorie In...</p>
                            </div>
                            <div class="indexcol" id="calOut" style="padding-left: 20px; padding-top: 10px;">
                                <p>Calorie Out...</p>
                            </div>
                            <div class="indexcol" id="comment" style="padding-left: 20px; padding-top: 10px;">
                                <p>Comment...</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script defer src="/assets/js/bmi.js"></script>
    <script defer src="/assets/js/jquery.min.js"></script>
    <script defer src="/assets/js/browser.min.js"></script>
    <script defer src="/assets/js/breakpoints.min.js"></script>
    <script defer src="/assets/js/util.js"></script>
    <script defer src="/assets/js/main.js"></script>
</body>

</html>
