  <body>
    <div id="wrapper">

      <!-- Header -->
      <header id="header">
          <div class="inner">

              <!-- Logo -->
              <!-- <a href="/" class="logo">
                  <div class="square">
                      <center><span class="logo-text"><b>JA</b></span></center>
                  </div>
              </a> -->
              <a href="/" style="border-bottom: none;"><img class="square" src="/images/JA.png"></a>

              <!-- Nav -->
              <nav>
                  <ul>
                      <li><a href="#menu">Menu</a></li>
                  </ul>
              </nav>

          </div>
      </header>

      <!-- Menu -->
      <nav id="menu">
          <h2>Menu</h2>
          <ul>
              <li><a href="/">Home</a></li>

          </ul>
      </nav>
    <div class="container">
      <div class="input-wrapper">
        <div class="wrapper">
          <label for="principal">Principal($):</label>
          <input type="number" inputmode="numeric" pattern="[0-9]+" id="principal" value="1000" />
        </div>
        <div class="wrapper">
          <label for="rate">Rate:</label>
          <input type="number" inputmode="numeric" pattern="[0-9]+" id="rate" value="5" />
        </div>
      </div>
      <label for="time">Time:</label>
      <div class="time-wrapper">
        <input type="number" inputmode="numeric" pattern="[0-9]+" id="time" value="1" />
        <select name="duration" id="duration">
          <option value="year">Year</option>
          <option value="month">Month</option>
        </select>
      </div>
      <button id="calculate-btn">Calculate</button>
      <div id="result"></div>
    </div>
    </div>
